<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="icon" href="assets/img/logo-5.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/font/fontawesome.com/releases/v6.4.2/css/all.css" />
</head>

<body>
    <div class="app">
        <div class="home-header">
            <button class="bar-btn">
                <i class="fa-light fa-bars"></i>
            </button>
            <span class="text">Ghi chú</span>
            <button title="Tìm kiếm ghi chú" class="search-btn">
                <i class="fa-light fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="nav__content">
            <div class="content__background"></div>
            <div class="options">
                <div class="option option-note active">
                    <div class="icon">
                        <i class="fa-light fa-note-sticky"></i>
                    </div>
                    <span class="option__name">Ghi chú</span>
                </div>
                <div class="option option-note">
                    <div class="icon">
                        <i class="fa-light fa-box-archive"></i>
                    </div>
                    <span class="option__name">Lưu trữ</span>
                </div>
                <div class="option option-note">
                    <div class="icon">
                        <i class="fa-light fa-trash"></i>
                    </div>
                    <span class="option__name">Thùng rác</span>
                </div>
                <div class="option option-note">
                    <div class="icon">
                        <i class="fa-light fa-star"></i>
                    </div>
                    <span class="option__name">Ghi chú có gắn sao</span>
                </div>
                <div class="seperate"></div>
                <div class="option">
                    <div class="icon">
                        <i class="fa-light fa-sliders"></i>
                    </div>
                    <span class="option__name">Cài đặt</span>
                </div>
                <div class="option option--info">
                    <div class="icon">
                        <i class="fa-light fa-address-card"></i>
                    </div>
                    <span class="option__name">Thông tin liên hệ
                        <i class="fa-light fa-chevron-down"></i>
                    </span>
                    <div class="socials">
                        <a target="_blank" href="https://www.facebook.com/PHODEV.2004?locale=vi_VN" class="social">
                            <span class="text">Facebook</span>
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a target="_blank" href="https://www.instagram.com/phodziet.04/" class="social">
                            <span class="text">Instagram</span>
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a target="_blank" href="https://github.com/phohoccode" class="social">
                            <span class="text">Github</span>
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a target="_blank" href="mailto:qviet092@gmail.com" class="social">
                            <span class="text">Email</span>
                            <i class="fa-light fa-envelope"></i>
                        </a>
                        <a target="_blank" href="https://www.tiktok.com/@phofootball04" class="social">
                            <span class="text">Tiktok</span>
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-header">
            <button title="Thoát tìm kiếm" class="back-btn">
                <i class="fa-light fa-arrow-left"></i>
            </button>
            <div class="container-search">
                <input type="text" class="search-input" placeholder="Tìm kiếm ghi chú" />
            </div>
        </div>

        <div class="background-inner"></div>

        <div class="content">
            <div class="notes-empty">
                <div class="notes-empty__background"></div>
                <span class="text">Rất tiếc, không có ghi chú nào ở đây!</span>
            </div>
            <div class="note-type notes active"></div>
            <div class="note-type archive-notes"></div>
            <div class="note-type trash-notes"></div>
            <div class="note-type starred-notes"></div>
        </div>

        <button title="Thêm ghi chú mới" class="addNote-btn">
            <i class="fa-light fa-plus"></i>
        </button>

        <button title="Xác nhận thêm ghi chú" class="doneNote-btn">
            <i class="fa-light fa-check"></i>
        </button>

        <button title="Xác nhận hoàn thành chỉnh sửa ghi chú" class="doneEditNote-btn">
            <i class="fa-light fa-pen-to-square"></i>
        </button>

        <div class="write-note">
            <div class="addNote-header">
                <span class="text">Nhập ghi chú của bạn vào đây</span>
                <button title="Thoát" class="close">
                    <i class="fa-light fa-xmark"></i>
                </button>
            </div>
            <div class="editNote-header">
                <div class="editing-options">
                    <button title="Lưu trữ ghi chú" class="archive">
                        <i class="fa-light fa-box-archive"></i>
                    </button>
                    <button title="Đánh dấu ghi chú quan trọng" class="star">
                        <i class="fa-light fa-star"></i>
                    </button>
                    <button title="Tải ghi chú" class="download">
                        <i class="fa-light fa-download"></i>
                    </button>
                </div>
                <button title="Thoát" class="close">
                    <i class="fa-light fa-xmark"></i>
                </button>
            </div>
            <div class="inputs">
                <textarea class="input-title" placeholder="Tiêu đề" cols="30" rows="1"></textarea>
                <textarea class="input-content" placeholder="Nội dung" cols="30" rows="20"></textarea>
            </div>
        </div>

        <div class="message">
            <span class="text"></span>
            <div class="message__options">
                <button class="no">Hủy</button>
                <button class="yes">Yes</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
