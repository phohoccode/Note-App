                    <div class="icon">

                    </div>
                    <span class="option__name">About</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="notes-empty">
                <div class="notes-empty__background"></div>
                <span class="text">Opps, no notes here</span>
            </div>
            <div class="notes">
            </div>
        </div>
        
        <button class="addNote-btn">
            <i class="fa-light fa-plus"></i>
        </button>

        <button class="doneNote-btn">
            <i class="fa-light fa-check"></i>
        </button>
        
        <div class="write-note">
            <div class="addNote-header">
                <span class="text">Enter your notes here</span>
                <button class="close">
                    <i class="fa-light fa-xmark"></i>
                </button>
            </div>
            <div class="inputs">
                <textarea class="input-title" placeholder="Title"  cols="30" rows="1"></textarea>
                <textarea class="input-content" placeholder="Note"  cols="30" rows="20"></textarea>
            </div>
        </div>

        <div class="message">
            <span class="text"></span>
            <div class="message__options">
                <button class="no">No</button>
                <button class="yes">Yes</button>
            </div>
